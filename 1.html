<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    

</head>
<body>
    <div id="box">
        <ul>
            <li v-for="v in arr">{{v.a}},,,,{{$key}}</li>
        </ul>
        <input type="button" name="" value="" v-on:dblclick="show">
    </div>

    <script>
        var vm=new Vue({
            el:"#box",
            data:{
                arr:[{a:1},{a:2}]
            },
            methods:{
                show:function(){
                    alert(1);
                }

            }
        });
    </script>
</body>
